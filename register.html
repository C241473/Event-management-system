{% load static %}
<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Event Management System</title>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap');
        *{ margin:0; padding:0; box-sizing:border-box; font-family:'Poppins', sans-serif; }

        body{
            background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)),
                        url("https://images.unsplash.com/photo-1529333166437-7750a6dd5a70?auto=format&fit=crop&w=1600&q=80") no-repeat center/cover;
            height: 100vh; display:flex; justify-content:center; align-items:center;
        }

        .auth-box{
            width: 100%; max-width:420px; background:rgba(255,255,255,0.12);
            padding:30px; border-radius:12px; color:white; backdrop-filter:blur(10px);
            box-shadow:0 8px 20px rgba(0,0,0,0.3);
        }

        h2{text-align:center; margin-bottom:15px; font-size:28px;}
        input, select{
            width:100%; padding:10px; margin-top:8px; border-radius:6px;
            border:none; background:rgba(255,255,255,0.85);
        }

        label{margin-top:10px; display:block;}
        .btn{width:100%; padding:12px; margin-top:18px; border:none; border-radius:6px;
             background:#3498db; color:white; cursor:pointer;}
        .btn:hover{background:#217dbb;}
        .btn a{
            width:100%;padding:12px;margin-top:18px;text-decoration:none;
            border-radius:6px;border:0;background:#3498db;color:#fff;cursor:pointer}
        .btn a:hover{
            background:#217dbb
            }

        .switch-text{text-align:center; margin-top:10px;}
        .switch-text a{color:#ffd369; text-decoration:none;}
        .msg{margin-top:10px; color:yellow; text-align:center;}
    </style>

</head>
<body>

<div class="auth-box">
    <h2>Register</h2>

    {% if messages %}
        <div class="msg">
        {% for message in messages %}
            {{ message }}
        {% endfor %}
        </div>
    {% endif %}

    <!-- Django Form --><form method="POST" action="{% url 'register' %}">
    {% csrf_token %}

    <label>Role</label>
    <select name="role" required>
        <option value="">--Select Role--</option>
        <option value="organizer">Organizer</option>
        <option value="participant">Participant</option>
    </select>

    <label>Email</label>
    <input type="email" name="email" placeholder="Enter email" required>

    <label>Password</label>
    <input type="password" name="password" placeholder="Enter password" required>

        <button class="btn" type="submit">Register</button>
        <button class="btn"><a href="{% url 'home' %}">Cancel</a></button>
    </form>

    <p class="switch-text">Already have an account? <a href="{% url 'login' %}">Login</a></p>
</div>

</body>
</html>
